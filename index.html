<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixela Client</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Pixela Client</h1>
        <nav>
            <button id="login-btn">Connexion</button>
            <button id="register-btn">Inscription</button>
            <button id="logout-btn" style="display:none;">Déconnexion</button>
            <button id="toggle-dark-mode">Mode Sombre</button> <!-- Bouton pour basculer le mode -->
        </nav>
    </header>

    <!-- Formulaire d'inscription/connexion -->
    <div class="connect">
        <section id="auth-section">
            <form id="auth-form">
                <h2 id="auth-title">Connexion</h2>
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Valider</button>
            </form>
        </section>
    </div>

    <div class="container">
        <div class="sidebar" style="display:none;">
            <!-- Section des graphes (visible après connexion) -->
            <section id="graphs-section" style="display:none;">
                <h2>Mes Graphes</h2>
                <form id="create-graph-form">
                    <input type="text" id="graph-id" placeholder="ID du graphe" required>
                    <input type="text" id="graph-name" placeholder="Nom du graphe" required>
                    <select id="graph-color" required>
                        <option value="shibafu">Vert</option>
                        <option value="momiji">Rouge</option>
                        <option value="sora">Bleu</option>
                        <option value="ichou">Jaune</option>
                        <option value="ajisai">Violet</option>
                        <option value="kuro">Noir</option>
                    </select>
                    <button type="submit">Créer un Graphe</button>
                </form>
                <div id="graphs-list" class="mt-3"></div> <!-- Zone où seront affichés les graphes -->
            </section>
        </div>

        <main class="main" style="display:none;">
            <!-- Titre du graphe sélectionné -->
            <h1 id="graph-title">Sélectionnez un graphe</h1>

            <!-- Section des pixels (visible après sélection d'un graphe) -->
            <section id="pixels-section" style="display:none;">
                <h2>Gestion des Pixels</h2>
                <div class="pixel-forms">
                    <form id="add-pixel-form">
                        <input type="date" id="pixel-date" required>
                        <input type="number" id="pixel-quantity" placeholder="Quantité" required>
                        <button type="submit">Ajouter un Pixel</button>
                    </form>
                    <form id="delete-pixel-form">
                        <input type="date" id="delete-pixel-date" required>
                        <button type="submit">Supprimer un Pixel</button>
                    </form>
                </div>
            </section>

            <!-- Section pour afficher le graphe sélectionné à droite -->
            <section id="graph-display-section">
                <h2>Affichage du Graphe</h2>
                <img id="graph-image" class="img-fluid mt-2" alt="Graph">
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 - Si tu copies, Dupont te plaque !</p>
    </footer>
</body>

</html>
